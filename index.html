<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form action="">
      <div>
        <label for="user-email">Email</label>
        <input type="email" name="user-email" id="user-email" required>
      </div>
      <div>
        <label for="date-of-booking">Date of booking</label>
        <input type="date" name="date-of-booking" id="date-of-booking">
      </div>
      <div>
        <label for="number-of-people">Number of people</label>
        <input type="number" name="nuber-of-people" id="number-of-people" min="1" max="8">
      </div>
      <div>
        <label for="cancellation-policy">I agree to the cancellation policy</label>
        <input type="checkbox" name="cancellation-policy" id="cancellation-policy" required>
      </div>
      <button type="submit">Book Now</button>
    </form>
  </main>
</body>

</html>
